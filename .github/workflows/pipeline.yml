name: Pipeline

on:
  push:
    branches:
      - dashboard

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: üõí Checkout code
        uses: actions/checkout@v2

      - name: üì¶ Tar files
        run: tar -cvf source-${{ github.sha }}.tar .

      - name: üì¨ Caching
        uses: actions/cache@v2
        with:
          path: |
            **/node_modules
            ${{ github.workspace }}/web/.next/cache
          key: ${{ runner.os }}-modules-${{ hashFiles('**/package-lock.json') }}

      - name: üîß Use Node.js 14.x
        uses: actions/setup-node@v1
        with:
          node-version: 14.x

      - name: üîß Configure Amplify
        uses: ambientlight/amplify-cli-action@0.2.1
        with:
          amplify_command: configure
          amplify_env: dev
          amplify_cli_version: "4.41.2"
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: us-east-1

      - name: üîß Set up JDK for dynamodb-local
        uses: actions/setup-java@v1
        with:
          java-version: 13

      - name: üß∞ Install Serverless Framework
        run: npm install -g serverless

      - name: üîß Serverless Authentication
        run: sls config credentials --provider aws --key ${{secrets.AWS_ACCESS_KEY_ID}} --secret ${{secrets.AWS_SECRET_ACCESS_KEY}}

      - name: üß∞ Install web dependencies
        run: npm --prefix=web install
      - name: üß∞ Install api dependencies
        run: npm --prefix=api install

      - name: üßπ Run web lint
        run: npm --prefix=web run lint
      - name: üßπ Run api lint
        run: npm --prefix=api run lint

      - name: üß™ Run web tests
        run: npm --prefix=web run test
      - name: üß™ Run API tests
        run: npm --prefix=api run test

      - name: üìΩÔ∏è Run local api
        run: npm --prefix=api run install-dynamo-local && npm --prefix=api start
        env:
          AIRTABLE_API_KEY: ${{ secrets.AIRTABLE_API_KEY }}
          AIRTABLE_BASE_ID: ${{ secrets.AIRTABLE_BASE_ID }}

      - name: üì¶ Build project for feature tests
        run: npm --prefix=web run build --if-present
        env:
          API_BASE_URL: http://localhost:5000/dev

      - name: üß™ Run e2e cypress tests
        uses: cypress-io/github-action@v2
        with:
          working-directory: web
          start: npm start
          wait-on: 'http://localhost:3000, http://localhost:5000/dev/health'
          record: true
        env:
          CYPRESS_API_BASE_URL: http://localhost:5000/dev
          CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
          CYPRESS_TEST_USER_EMAIL: ${{ secrets.CYPRESS_TEST_USER_EMAIL }}
          CYPRESS_TEST_USER_PASSWORD: ${{ secrets.CYPRESS_TEST_USER_PASSWORD }}
          CYPRESS_AWS_COGNITO_IDENTITY_POOL_ID: ${{ secrets.CYPRESS_AWS_COGNITO_IDENTITY_POOL_ID }}
          CYPRESS_AWS_USER_POOLS_ID: ${{ secrets.CYPRESS_AWS_USER_POOLS_ID }}
          CYPRESS_AWS_USER_POOLS_WEB_CLIENT_ID: ${{ secrets.CYPRESS_AWS_USER_POOLS_WEB_CLIENT_ID }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: üì¶ Publish source-code artifact
        uses: actions/upload-artifact@v2
        with:
          name: source-${{ github.sha }}
          path: ./source-${{ github.sha }}.tar

  deploy-dev:
    runs-on: ubuntu-latest
    needs: build-and-test
    environment:
      name: dev
    steps:
      - name: üì¶ Download source package
        uses: actions/download-artifact@v2
        with:
          name: source-${{ github.sha }}
          path: ${{ github.workspace }}

      - name: üì¶ Untar source package
        run: tar -xvf source-${{ github.sha }}.tar

      - name: üîß Use Node.js 14.x
        uses: actions/setup-node@v1
        with:
          node-version: 14.x

      - name: üîß Configure Amplify
        uses: ambientlight/amplify-cli-action@0.2.1
        with:
          amplify_command: configure
          amplify_env: dev
          amplify_cli_version: "4.41.2"
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: us-east-1

      - name: üß∞ Install Serverless Framework
        run: npm install -g serverless

      - name: üîß Serverless Authentication
        run: sls config credentials --provider aws --key ${{secrets.AWS_ACCESS_KEY_ID}} --secret ${{secrets.AWS_SECRET_ACCESS_KEY}}

      - name: üß∞ Install web dependencies
        run: npm --prefix=web install
      - name: üß∞ Install api dependencies
        run: npm --prefix=api install

      - name: üöÄ Deploy api with serverless
        run: serverless deploy --verbose --stage dev --region us-east-1
        working-directory: ./api
        env:
          STAGE: dev
          AIRTABLE_API_KEY: ${{ secrets.AIRTABLE_API_KEY }}
          AIRTABLE_BASE_ID: ${{ secrets.AIRTABLE_BASE_ID }}

      - name: üöÄ Deploy web to AWS Amplify
        uses: ambientlight/amplify-cli-action@0.2.1
        with:
          amplify_command: publish
          amplify_env: dev
          amplify_cli_version: "4.41.2"
        env:
          API_BASE_URL: ${{ secrets.API_BASE_URL_AWS_DEV }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: us-east-1

  deploy-staging:
    runs-on: ubuntu-latest
    needs: deploy-dev
    environment:
      name: staging
    steps:
      - name: üì¶ Download source package
        uses: actions/download-artifact@v2
        with:
          name: source-${{ github.sha }}
          path: ${{ github.workspace }}

      - name: üì¶ Untar source package
        run: tar -xvf source-${{ github.sha }}.tar

      - name: üîß Use Node.js 14.x
        uses: actions/setup-node@v1
        with:
          node-version: 14.x

      - name: üîß Configure Amplify
        uses: ambientlight/amplify-cli-action@0.2.1
        with:
          amplify_command: configure
          amplify_env: staging
          amplify_cli_version: "4.41.2"
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: us-east-1

      - name: üß∞ Install Serverless Framework
        run: npm install -g serverless

      - name: üîß Serverless Authentication
        run: sls config credentials --provider aws --key ${{secrets.AWS_ACCESS_KEY_ID}} --secret ${{secrets.AWS_SECRET_ACCESS_KEY}}

      - name: üß∞ Install web dependencies
        run: npm --prefix=web install
      - name: üß∞ Install api dependencies
        run: npm --prefix=api install

      - name: üöÄ Deploy api with serverless
        run: serverless deploy --verbose --stage staging --region us-east-1
        working-directory: ./api
        env:
          STAGE: staging
          AIRTABLE_API_KEY: ${{ secrets.AIRTABLE_API_KEY }}
          AIRTABLE_BASE_ID: ${{ secrets.AIRTABLE_BASE_ID }}

      - name: üöÄ Deploy web to AWS Amplify
        uses: ambientlight/amplify-cli-action@0.2.1
        with:
          amplify_command: publish
          amplify_env: staging
          amplify_cli_version: "4.41.2"
        env:
          API_BASE_URL: ${{ secrets.API_BASE_URL_AWS_STAGING }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: us-east-1