collections:
  - name: "dashboard-label"
    label: "ðŸŸ¥ DASHBOARD"
    folder: "content/src"
    fields:
      - { name: "" }

  - name: "dashboard-config"
    label: "Dashboard - Config"
    delete: false
    create: false
    files:
      - label: "Defaults"
        name: dashboardDefaults
        file: "content/src/fieldConfig/dashboard-defaults.json"
        editor:
          preview: true
        fields:
          - label: Dashboard Defaults
            name: dashboardHeaderDefaults
            collapsed: false
            widget: object
            fields:
              - { label: Header - No User Name, name: noUserNameHeaderText, widget: string }
              - { label: Header - with User Name, name: defaultHeaderText, widget: string }
              - {
                  label: Starter Kit Header - Generic Industry,
                  name: genericStarterKitText,
                  widget: string,
                }
              - {
                  label: Starter Kit Header - Other Industries,
                  name: starterKitText,
                  widget: string,
                }
              - {
                  label: Personalize My Tasks Button Text,
                  name: personalizeMyTasksButtonText,
                  widget: string,
                }
          - label: Dashboard Roadmap Defaults
            name: dashboardRoadmapHeaderDefaults
            collapsed: false
            widget: object
            fields:
              - { label: Roadmap Tasks Header Text, name: RoadmapTasksHeaderText, widget: string }
              - {
                  label: Roadmap Tasks Header Text (Domestic Employer only),
                  name: DomesticEmployerRoadmapTasksHeaderText,
                  widget: string,
                }
          - label: Dashboard Anytime Action Defaults
            name: dashboardAnytimeActionDefaults
            collapsed: false
            widget: object
            fields:
              - { label: Default Header Text, name: defaultHeaderText, widget: string }
              - { label: Search Field Header Text, name: searchFieldHeaderText, widget: string }
              - { label: Search Field Hint Text, name: searchFieldHintText, widget: string }
              - {
                  label: Common Business Tasks Header,
                  name: commonBusinessTasksHeader,
                  widget: string,
                }
              - {
                  label: Recommended For You Category Header,
                  name: recommendedForYouCategoryHeader,
                  hint:
                    this is not a normal category like the others in that information can
                    conditionally move things into this field and it is controlled in each anytime
                    action,
                  widget: string,
                }

      - label: "Snackbars"
        name: "dashboard-config-snackbars"
        file: "content/src/fieldConfig/dashboard-snackbars.json"
        editor:
          preview: true
        fields:
          - label: Dashboard Snackbars
            name: dashboardDefaults
            collapsed: false
            widget: object
            fields:
              - { label: Calendar Snackbar Heading, name: calendarSnackbarHeading, widget: string }
              - { label: Calendar Snackbar Body, name: calendarSnackbarBody, widget: text }
              - {
                  label: Certifications Snackbar Heading,
                  name: certificationsSnackbarHeading,
                  widget: string,
                }
              - {
                  label: Certifications Snackbar Body,
                  name: certificationsSnackbarBody,
                  widget: text,
                }
              - {
                  label: Deferred Onboarding - Snackbar Header,
                  name: deferredOnboardingSnackbarHeader,
                  widget: text,
                }
              - {
                  label: Deferred Onboarding - Snackbar Body,
                  name: deferredOnboardingSnackbarBody,
                  widget: markdown,
                }
              - { label: Funding Snackbar Heading, name: fundingSnackbarHeading, widget: string }
              - { label: Funding Snackbar Body, name: fundingSnackbarBody, widget: text }
              - {
                  label: Tax Registration Snackbar Heading,
                  name: taxRegistrationSnackbarHeading,
                  widget: string,
                }
              - {
                  label: Tax Registration Snackbar Body,
                  name: taxRegistrationSnackbarBody,
                  widget: text,
                }
              - {
                  label: Additional Business Snackbar Heading,
                  name: additionalBusinessSnackbarHeader,
                  widget: string,
                }
              - {
                  label: Additional Business Snackbar Body,
                  name: additionalBusinessSnackbarBody,
                  widget: text,
                }
              - {
                  label: Opportunities and Deadlines Snackbar Heading,
                  name: opportunitiesAndDeadlinesHeading,
                  widget: text,
                }
              - {
                  label: Opportunities and Deadlines Snackbar Body,
                  name: opportunitiesAndDeadlinesBody,
                  widget: text,
                }
              - {
                  label: Time Delay Between Multiple Snackbars (Time In Milliseconds),
                  name: timeDelayBetweenMultipleSnackbars,
                  widget: text,
                }
              - {
                  label: Needs Account Snackbar Title,
                  name: needsAccountSnackbarTitle,
                  widget: text,
                }
              - { label: Needs Account Snackbar Body, name: needsAccountSnackbarBody, widget: text }
      - label: "Dashboard Calendar"
        name: "dashboard-config-calendar"
        file: "content/src/fieldConfig/dashboard-calendar.json"
        editor:
          preview: true
        fields:
          - label: Dashboard Calendar
            name: dashboardDefaults
            collapsed: false
            widget: object
            fields:
              - { label: Calendar Header, name: calendarHeader, widget: string }
              - { label: Empty Calendar Title Text, name: emptyCalendarTitleText, widget: string }
              - { label: Calendar Legal Text, name: calendarLegalText, widget: string }
              - { label: Calendar List View Button, name: calendarListViewButton, widget: string }
              - { label: Calendar Grid View Button, name: calendarGridViewButton, widget: string }
              - {
                  label: Calendar Filing Due Date Label,
                  name: calendarFilingDueDateLabel,
                  widget: string,
                }
              - { label: Calendar Tooltip, name: calendarTooltip, widget: text }
              - { label: Show Task Button Text, name: showTaskText, widget: string }
              - { label: Hide Task Button Text, name: hideTaskText, widget: string }
              - { label: Number of Hidden Tasks Text, name: hiddenTasksText, widget: string }
              - {
                  label: Show Additional Filings Button Text,
                  name: viewMoreFilingsButton,
                  widget: string,
                }
              - {
                  label: Hide Additional Filings Button Text,
                  name: viewLessFilingsButton,
                  widget: string,
                }
              - {
                  label: Calendar List View - View More Button Text,
                  name: calendarListViewMoreButton,
                  widget: string,
                }
              - {
                  label: Calendar Feedback Button Text,
                  name: calendarFeedbackButtonText,
                  widget: string,
                }
              - {
                  label: Calendar Empty Description,
                  name: calendarEmptyDescriptionMarkdown,
                  widget: markdown,
                }
              - {
                  label: Calendar Add Formation Date to Profile,
                  name: calendarAddDateMd,
                  widget: markdown,
                }

      - label: "Dashboard Modals"
        name: "dashboard-config-modals"
        file: "content/src/fieldConfig/dashboard-modals.json"
        editor:
          preview: true
        fields:
          - label: Dashboard Modals
            name: dashboardDefaults
            collapsed: false
            widget: object
            fields:
              - {
                  label: Congratulatory Modal - Title,
                  name: congratulatoryModalTitle,
                  widget: string,
                }
              - {
                  label: Congratulatory Modal - Header,
                  name: congratulatoryModalHeader,
                  widget: string,
                }
              - {
                  label: Congratulatory Modal - Body,
                  name: congratulatoryModalBody,
                  widget: string,
                }
              - {
                  label: Congratulatory Modal - Link Text,
                  name: congratulatoryModalLinkText,
                  widget: string,
                }
              - { label: Sector Modal Title, name: sectorModalTitle, widget: string }
              - { label: Sector Modal Body, name: sectorModalBody, widget: text }
              - { label: Sector Modal Cancel Button, name: sectorModalCancelButton, widget: string }
              - { label: Sector Modal Save Button, name: sectorModalSaveButton, widget: string }
      - label: "Dashboard For You / Tabs"
        name: "dashboard-config-tabs"
        file: "content/src/fieldConfig/dashboard-tabs.json"
        editor:
          preview: true
        fields:
          - label: Dashboard Tabs
            name: dashboardDefaults
            collapsed: false
            widget: object
            fields:
              - { label: Sidebar Heading, name: sidebarHeading, widget: string }
              - {
                  label: Complete Required Tasks Text,
                  name: completeRequiredTasksText,
                  widget: markdown,
                }
              - {
                  label: Empty Opportunities Header,
                  name: emptyOpportunitiesHeader,
                  widget: markdown,
                }
              - { label: Empty Opportunities Text, name: emptyOpportunitiesText, widget: string }
              - {
                  label: Empty Opportunities Text - Remote Seller/Worker,
                  name: emptyOpportunitiesRemoteSellerWorkerText,
                  widget: markdown,
                }
              - { label: Hide Opportunity Text, name: hideOpportunityText, widget: string }
              - {
                  label: Hidden Opportunities Header,
                  name: hiddenOpportunitiesHeader,
                  widget: string,
                }
              - { label: Unhide Opportunity Text, name: unHideOpportunityText, widget: string }
              - { label: Funding Tag Text, name: fundingTagText, widget: string }
              - { label: Certification Tag Text, name: certificationTagText, widget: string }
              - {
                  label: Learn More Funding Opportunities Button Text,
                  name: learnMoreFundingOpportunitiesText,
                  widget: string,
                }
              - {
                  label: Learn More Funding Opportunities Link,
                  name: learnMoreFundingOpportunitiesLink,
                  widget: no-space,
                }
              - { label: Mobile View - First Tab Text, name: mobileFirstTabText, widget: string }
              - { label: Mobile View - Second Tab Text, name: mobileSecondTabText, widget: string }
      - label: "Account Setup Page"
        name: "account-setup-page"
        file: "content/src/fieldConfig/account-setup-page.json"
        editor:
          preview: true
        fields:
          - label: Account Setup
            name: accountSetup
            collapsed: false
            widget: object
            fields:
              - { label: Error Alert, name: errorAlert, widget: string }
              - label: Default
                name: default
                collapsed: false
                widget: object
                fields:
                  - { label: Header, name: header, widget: string }
                  - { label: Body, name: body, widget: markdown }
                  - { label: Submit Button, name: submitButton, widget: string }
              - label: With Existing Account
                name: existingAccount
                collapsed: false
                widget: object
                fields:
                  - { label: Header, name: header, widget: string }
                  - { label: Body, name: body, widget: markdown }
                  - { label: Submit Button, name: submitButton, widget: string }

  - name: "roadmap-sidebar-card"
    label: "Sidebar Cards Content"
    folder: "content/src/display-content/roadmap-sidebar-cards"
    summary: "{{id}}"
    identifier_field: "{{id}}"
    slug: "{{id}}"
    delete: true
    create: true
    editor:
      preview: true
    fields:
      - { label: "Internal Notes", name: "notesMd", widget: "markdown", required: false }
      - { label: "Id", name: "id", widget: "write-once-read-only-no-space", required: true }
      - { label: "Header", name: "header", widget: "string", required: false }
      - { label: "Not Started Header", name: "notStartedHeader", widget: "string", required: false }
      - { label: "Completed Header", name: "completedHeader", widget: "string", required: false }
      - { label: "Has Close Button", name: "hasCloseButton", widget: "boolean", required: false }
      - { label: "CTA Text", name: "ctaText", widget: "string", required: false }
      - {
          label: "Pre Body Button Text",
          name: "preBodySpanButtonText",
          widget: "string",
          required: false,
        }
      - { label: "Content", name: "body", widget: "markdown" }
