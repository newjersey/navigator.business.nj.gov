collections:
  - name: "page-metadata"
    label: "ðŸŸ¨ PAGE METADATA"
    folder: "content/src"
    fields:
      - { name: "" }

  - name: "page-metadata-page"
    label: "Page Metadata"
    files:
      - label: "Page Metadata"
        file: "content/src/page-metadata/page-metadata.json"
        name: "page-metadata"
        editor:
          preview: true
          delete: false
          create: false
        fields:
          - label: "Page Metadata"
            name: pagesMetadata
            collapsed: false
            widget: object
            summary: "{{pagesMetadata}}"
            fields:
              - {
                  label: "Internal Notes",
                  name: "notesMd",
                  widget: "markdown",
                  required: false,
                  pattern: ["^(?!.*#).*", "Please remove the # before saving."],
                }
              - { label: "Title Postfix", name: "titlePostfix", widget: "string", required: true }
              - {
                  label: "Site Description",
                  name: "siteDescription",
                  widget: "string",
                  required: true,
                }
              - { label: "Home Page Title", name: "homeTitle", widget: "string", required: true }
              - {
                  label: "Dashboard Page Title",
                  name: "dashboardTitle",
                  widget: "string",
                  required: true,
                }
              - {
                  label: "Account Page Title",
                  name: "profileTitle",
                  widget: "string",
                  required: true,
                }
              - {
                  label: "Dead Links Page Title",
                  name: "deadLinksTitle",
                  widget: "string",
                  required: true,
                }
              - {
                  label: "Dead Urls Page Title",
                  name: "deadUrlsTitle",
                  widget: "string",
                  required: true,
                }
              - {
                  label: "Feature Flags Page Title",
                  name: "featureFlagsTitle",
                  widget: "string",
                  required: true,
                }
