                    name: questionnaireOptions
                    collapsed: true
                    widget: object
                    fields:
                      - { label: Transport Waste Option, name: transportWaste, widget: text }
                      - {
                          label: Hazardous Medical Waste Option,
                          name: hazardousMedicalWaste,
                          widget: text,
                        }
                      - { label: Compost Waste Option, name: compostWaste, widget: text }
                      - { label: Treat Process Waste Option, name: treatProcessWaste, widget: text }
                      - {
                          label: Construction Debris Option,
                          name: constructionDebris,
                          widget: text,
                        }
                      - { label: No Waste Option, name: noWaste, widget: text }
              - label: Land
                name: land
                collapsed: true
                widget: object
