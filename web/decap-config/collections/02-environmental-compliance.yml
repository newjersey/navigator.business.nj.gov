    folder: "content/src"
    fields:
      - { name: "" }

  - name: "environmental-compliance-section"
    label: "Env Comp - Config"
    files:
      - label: "Environment Questionnaire Tasks"
        name: "env-questionnaire-task"
        file: content/src/fieldConfig/env-questionnaire.json
        editor:
          preview: false
        fields:
          - label: Questionnaire Page Config
            name: envQuestionPage
            collapsed: false
            widget: object
            fields:
              - label: Generic
                name: generic
                collapsed: true
                widget: object
                fields:
                  - { label: Title, name: title, widget: text }
                  - { label: Question, name: question, widget: string }
                  - { label: Start Text, name: startText, widget: string }
                  - { label: Button Text, name: buttonText, widget: string }
                  - { label: Back Button Text, name: backButtonText, widget: string }
                  - { label: Error Text, name: errorText, widget: string }
                  - { label: Footer Text, name: footerText, widget: string }
                  - {
                      label: Aria Context Inline Dialog Inactive,
                      name: ariaContextInlineDialogInactive,
                      widget: string,
                    }
                  - {
                      label: Aria Context Inline Dialog Active,
                      name: ariaContextInlineDialogActive,
                      widget: string,
                    }
                  - {
                      label: Aria Context Env Stepper Labels,
                      name: ariaContextEnvStepperLabels,
                      widget: string,
                    }
                  - { label: Footer, name: footerText, widget: markdown }
              - label: Instructions
                name: instructions
                collapsed: true
                widget: object
                fields:
                  - { label: Instructions Line One, name: lineOne, widget: string }
                  - { label: Instructions Line Two, name: lineTwo, widget: string }
                  - { label: Instructions Line Three, name: lineThree, widget: string }
