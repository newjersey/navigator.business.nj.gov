collections:
  - name: "business-formation-label"
    label: "ðŸŸ¥ BUSINESS FORMATION"
    folder: "content/src"
    fields:
      - { name: "" }
  - name: "business-formation-dba-tasks"
    label: "Biz Form - DBA Tasks"
    folder: "content/src/display-content/business-formation/nexus"
    summary: "{{displayname}} - {{name}}"
    identifier_field: "{{id}}"
    slug: "{{fields.id}}"
    delete: true
    sortable_fields: ["id", "name", "{{urlSlug}}", "industryId"]
    create: true
    editor:
      preview: true
    fields:
      - {
          label: "Internal Notes",
          name: "notesMd",
          widget: "markdown",
          required: false,
          pattern: ["^(?!.*#).*", "Please remove the # before saving."],
        }
      - { label: "Summary Description", name: "summaryDescriptionMd", widget: "markdown" }
      - { label: "Content", name: "body", widget: "markdown" }
      - { label: "Url Slug", name: "urlSlug", widget: "no-space", required: true }
      - { label: "Display Name", name: "displayname", widget: "no-space", required: true }
      - { label: "Name", name: "name", widget: "string" }
      - { label: "Id", name: "id", required: true, widget: "write-once-read-only-no-space" }
      - {
          label: "Call To Action Link",
          name: "callToActionLink",
          widget: "string",
          required: false,
        }
      - {
          label: "Call To Action Text",
          name: "callToActionText",
          widget: "string",
          required: false,
        }
      - label: Agency
        name: agencyId
        widget: relation
        required: false
        collection: "mappings"
        search_fields: ["arrayOfTaskAgencies.*.name"]
        value_field: "arrayOfTaskAgencies.*.id"
        display_fields: ["arrayOfTaskAgencies.*.name"]
        options_length: 500
