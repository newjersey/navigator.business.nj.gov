  - name: "tasks"
    label: "Tasks - All"
    folder: "content/src/roadmaps/tasks"
    summary: "{{displayname}} - {{name}}"
    identifier_field: "{{id}}"
    slug: "{{fields.id}}"
    delete: true
    sortable_fields: ["id", "name", "{{urlSlug}}", "industryId"]
    create: true
    editor:
      preview: true
    fields:
      - { label: "Internal Notes", name: "notesMd", widget: "markdown", required: false }
      - { label: "Summary Description", name: "summaryDescriptionMd", widget: "markdown" }
      - { label: "Content", name: "body", widget: "markdown" }
      - { label: "Url Slug", name: "urlSlug", widget: "no-space", required: true }
      - { label: "Display Name", name: "displayname", widget: "no-space", required: true }
      - { label: "Name", name: "name", widget: "string" }
      - { label: "Id", name: "id", widget: "write-once-read-only-no-space", required: true }
      - {
          label: "Call To Action Link",
          name: "callToActionLink",
          widget: "string",
          required: false,
        }
      - {
          label: "Call To Action Text",
          name: "callToActionText",
          widget: "string",
          required: false,
        }
      - {
          label: "Webflow Name (not being synced, only for reference and future expansion)",
          name: "webflowName",
          widget: "string",
          required: false,
        }
      - label: Industry
        name: industryId
        widget: "relation"
        collection: "roadmaps"
        search_fields: ["id"]
        value_field: "{{id}}"
        display_fields: ["{{id}}"]
        required: false
        options_length: 500
      - label: Agency
        name: agencyId
        widget: relation
        required: false
        collection: "mappings"
        search_fields: ["arrayOfTaskAgencies.*.name"]
        value_field: "arrayOfTaskAgencies.*.id"
        display_fields: ["arrayOfTaskAgencies.*.name"]
        options_length: 500
      - {
          label: "Additional Agency Context",
          name: "agencyAdditionalContext",
          widget: "string",
          required: false,
        }
      - { label: "Form Name", name: "formName", widget: "string", required: false }
      - label: "Type (Webflow)"
        name: "webflowType"
        widget: "select"
        required: false
        options:
          - { label: "business license", value: "business-license" }
          - { label: "individual license", value: "individual-license" }
          - { label: "school/course", value: "school-course" }
          - { label: "object or vehicle", value: "object-vehicle" }

