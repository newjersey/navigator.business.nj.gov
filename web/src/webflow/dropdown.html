  }

    color: #fff;

  }

  }

    display: flex;

    justify-content: space-between;
  }

  #skf-combo-box {
    width: 100%;
    position: relative;
    display: flex;
    padding: 5px 9px;
    background-color: #fff;
    flex-direction: row;
    border: 1px solid #adadad;
    border-radius: 4px;
  }

  #skf-combo-box:hover {
    border: 1px solid #000;
  }

  #skf-combo-box:focus-within {
    outline: auto;
  }

  #skf-input {
    padding: 7.5px 4px 7.5px 6px;
    font-weight: 400;
    font-size: 16px;
    line-height: 24px;
    width: 100%;
    border: none;
    border-radius: 3px 0 0 3px;
  }

  #skf-input:focus-visible {
    outline: none;
  }

  #skf-dropdown-button,
  #skf-combo-box-clear-button {
    background-color: #fff;
    display: flex;
    align-items: center;
    justify-content: center;
    fill: #757575;
    border: none;
  }

  #skf-dropdown-button {
    width: 60px;
  }

  #skf-combo-box-clear-button {
    display: none;
  }

  #skf-dropdown-button:hover,
  #skf-combo-box-clear-button:hover {
    cursor: pointer;
  }

  #skf-dropdown {
    border: none;
    border-radius: 0 0 4px 4px;
    margin: 0;
    overflow-x: hidden;
    overflow-y: scroll;
    max-height: 300px;
    padding: 0;
    position: absolute;
    top: calc(1px + 100%);
    left: 0;
    width: 100%;
    background-color: #fff;
    box-shadow: 0px 2px 4px 0px #00000040;
    z-index: 99;
  }

  #skf-dropdown a {
    text-decoration: none;
  }

  #skf-dropdown li {
    list-style: none;
    margin-bottom: 4px;
    padding: 18px 36px;
    position: relative;
  }

    background-color: #fff;
  }

  .skf-synonym p {
    font-size: 14px;
    font-style: italic;

<div id="skf-container" onclick="detectClickLocation(event)">
  <h3>Find Other Starter Kits</h3>
  <div id="skf-combo-box-container">
    <div id="skf-combo-box">
      <input
        id="skf-input"
        type="text"
        onblur="handleInputBlur(event)"
        onclick="openDropdown()"
        oninput="handleOnInput()"
      />
      <button id="skf-combo-box-clear-button" onclick="clearIndustrySelection()">
        <svg width="25" height="25" viewBox="0 0 25 25" xmlns="http://www.w3.org/2000/svg">
          <path xmlns="http://www.w3.org/2000/svg" d="M0 0h24v24H0z" fill="none" />
          <path
            xmlns="http://www.w3.org/2000/svg"
            d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"
          />
        </svg>
      </button>
      <button id="skf-dropdown-button" onclick="toggleDropdown()" tabindex="0">
        <svg
          id="skf-dropdown-arrow"
          fill="#757575"
          height="10px"
          width="10px"
          version="1.1"
          id="Layer_1"
          xmlns="http://www.w3.org/2000/svg"
          xmlns:xlink="http://www.w3.org/1999/xlink"
          viewBox="0 0 386.257 386.257"
          xml:space="preserve"
        >
          <polygon points="0,96.879 193.129,289.379 386.257,96.879 " />
        </svg>
      </button>
      <ul id="skf-dropdown" hidden></ul>
    </div>
    <a id="skf-combo-box-button">Access My Starter Kit</a>
  </div>
</div>

<script>
  let industries = [];
  let selectedIndustry = {};

  document.addEventListener("DOMContentLoaded", () => {
    setIndustryData();
    populateDropdown(industries);
  });

  const setIndustryData = () => {
    const industryNames = Array.from(document.getElementsByClassName("sk-industry-name"));
    const industryDescriptions = Array.from(document.getElementsByClassName("sk-industry-description"));
    const industrySynonyms = Array.from(document.getElementsByClassName("sk-industry-synonyms"));
    const industrySlugs = Array.from(document.getElementsByClassName("sk-industry-slug"));

    industryNames.forEach((name, index) => {
      const synonyms = industrySynonyms[index].innerText.split(", ").map((synoynm) => synoynm.toLowerCase());

      industries.push({
        name: name.innerText,
        description: sanitizeString(industryDescriptions[index].innerText),
        slug: industrySlugs[index].innerText,
        synonyms,
      });

      industries.sort((a, b) => a.name.toLowerCase().localeCompare(b.name.toLowerCase()));
    });

    addGenericIndustryToList(industries);
    document.getElementsByClassName("sk-industry-items")[0].toggleAttribute("hidden");
  };

  const addGenericIndustryToList = (industryList) => {
    industryList.unshift({
      name: "All Other Businesses",
      description: "Select this if you do not see your specific industry",
      slug: "all-other-businesses",
      synonyms: [],
    });
  };

  const sanitizeString = (string) => {
    return string.replace("'", "â€™");
  };

  const populateDropdown = (industries) => {
    const dropdown = document.getElementById("skf-dropdown");
    const input = document.getElementById("skf-input");
    let HTMLString = "";

    if (input.value.length > 0) {
      HTMLString += `
      <li class="skf-synonym">
        <p class="skf-industry-name"><span>"${input.value}"</span> falls under the industries below:</p>
      </li>`;
    }
    industries.forEach((industry) => {
      const className =
        industry.name === selectedIndustry?.name ? "skf-industry skf-industry-selected" : "skf-industry";
      HTMLString += `
          <li class="${className}" onclick='selectDropdownItem(${JSON.stringify(industry)})'>
            <p class="skf-industry-name">${industry.name}</p>
            <p class="skf-industry-description">${industry.description}</p>
          </li>
      `;
    });
    dropdown.innerHTML = HTMLString;
  };

  const clearIndustrySelection = () => {
    const clearButton = document.getElementById("skf-combo-box-clear-button");
    clearButton.style.display = "none";

    const input = document.getElementById("skf-input");
    input.value = "";
    selectedIndustry = {};
    populateDropdown(industries);
    setStarterKitLink("");
  };

  const selectDropdownItem = (industry) => {
    selectedIndustry = industry;
    const input = document.getElementById("skf-input");
    input.value = industry.name;
    const clearButton = document.getElementById("skf-combo-box-clear-button");
    clearButton.style.display = "inherit";
    setStarterKitLink(industry.slug);
    closeDropdown();
    populateDropdown(industries);
  };

  const setStarterKitLink = (slug) => {
    const button = document.getElementById("skf-combo-box-button");
    if (slug === "") {
      button.removeAttribute("href");
      button.style.display = "none";
    } else {
      const url = `https://navigator.business.nj.gov/onboarding?industry=${slug}`;
      button.setAttribute("href", url);
      button.style.display = "flex";
    }
  };

  const detectClickLocation = (event) => {
    const comboBox = document.getElementById("skf-combo-box");
    if (!comboBox.contains(event.target)) {
      closeDropdown();
    }
  };

  const handleInputBlur = (event) => {
    const input = document.getElementById("skf-input");
    if (selectedIndustry.name !== undefined) {
      input.value = selectedIndustry.name;
    } else {
      input.value = "";
    }
  };

  const handleOnInput = () => {
    openDropdown();
    filterDropdown();
  };

  const openDropdown = () => {
    const dropdown = document.getElementById("skf-dropdown");
    const arrow = document.getElementById("skf-dropdown-arrow");
    dropdown.removeAttribute("hidden");
    arrow.style.transform = "rotate(180deg)";
  };

  const closeDropdown = () => {
    const dropdown = document.getElementById("skf-dropdown");
    const arrow = document.getElementById("skf-dropdown-arrow");
    dropdown.setAttribute("hidden", "");
    arrow.style.transform = "";
  };

  const toggleDropdown = () => {
    const dropdown = document.getElementById("skf-dropdown");
    const arrow = document.getElementById("skf-dropdown-arrow");

    dropdown.toggleAttribute("hidden");
    arrow.style.transform === "rotate(180deg)"
      ? (arrow.style.transform = "")
      : (arrow.style.transform = "rotate(180deg)");
  };

  const filterDropdown = () => {
    const input = document.getElementById("skf-input");
    const dropdown = document.getElementById("skf-dropdown");

    const filteredIndustries = industries.filter((industry, idx) => {
      const terms = [industry.name.toLowerCase(), ...industry.synonyms];

      for (const term of terms) {
        if (term.includes(input.value.toLowerCase())) return true;
      }
      return false;
    });

    if (filteredIndustries.length === 0) {
      addGenericIndustryToList(filteredIndustries);
    }

    populateDropdown(filteredIndustries);
  };
</script>
