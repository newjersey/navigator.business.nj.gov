        value_field: "arrayOfSectors.*.id"
        display_fields: ["arrayOfSectors.*.name"]
      - label: NAICS Codes
        name: naicsCodes
        widget: string
        required: false
      - label: Id / Filename
        name: id
        widget: string
      - label: Onboarding Questions
        name: industryOnboardingQuestions
        widget: object
        fields:
          - label: Home Based
            name: canBeHomeBased
            widget: boolean
            required: false
          - label: Liquor License
            name: isLiquorLicenseApplicable
            widget: boolean
            required: false
          - label: CPA Required
