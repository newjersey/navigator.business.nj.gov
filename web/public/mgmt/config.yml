            widget: boolean
            required: false
          - label: Transportation
            name: isTransportation
            widget: boolean
            required: false
          - label: Car Service
            widget: boolean
            name: isCarServiceApplicable
            required: false
          - label: Moving Company
            name: isInterstateTransportApplicable
            widget: boolean
            required: false
          - label: Childcare Services
            name: isChildcareForSixOrMore
            widget: boolean
            required: false
