backend:
  name: github
  repo: newjersey/navigator.business.nj.gov
  branch: main
  base_url: https://cubukxpyt9.execute-api.us-east-1.amazonaws.com
  auth_endpoint: /dev/api/cms/auth
  use_graphql: true
  squash_merges: true
  commit_messages:
    create: "chore: creating {{collection}} {{slug}}"
    update: "fix: updating {{collection}} {{slug}}"
# local_backend: true
publish_mode: editorial_workflow
media_folder: web/public/img
logo_url: https://dev.navigator.business.nj.gov/img/Navigator-logo.svg
public_folder: web/public
collections:
  - label: Roadmap Add-ons
    name: addons
    folder: "content/src/roadmaps/add-ons"
    extension: "json"
    identifier_field: "{{filename}}"
    summary: "{{filename}}"
    fields:
      - label: Roadmap Steps
        name: roadmapSteps
        widget: list
        summary: "Step {{step}} - {{task}}"
        fields:
          - label: Roadmap Step
            name: step
            widget: relation
            collection: "settings"
            search_fields: ["steps.*.name"]
            value_field: "steps.*.step_number"
            display_fields: ["steps.*.name"]
          - label: Weight
            name: weight
            widget: number
          - label: Task
            name: task
            widget: "relation"
            collection: "tasks"
            search_fields: ["{{filename}}", "name", "urlSlug"]
            value_field: "{{filename}}"
            display_fields: ["{{filename}}"]
      - label: Task Overrides
        name: modifications
        widget: list
        summary: "{{taskToReplaceFilename}}"
        fields:
          - label: Task To Replace
            name: taskToReplaceFilename
            widget: "relation"
            collection: "tasks"
            search_fields: ["{{filename}}", "name", "urlSlug"]
            value_field: "{{filename}}"
            display_fields: ["{{filename}}"]
          - label: Modified Task
            name: replaceWithFilename
            widget: "relation"
            collection: "tasks"
            search_fields: ["{{filename}}", "name", "urlSlug"]
            value_field: "{{filename}}"
            display_fields: ["{{filename}}"]

  - name: "roadmaps"
    label: "Industry Roadmaps"
    folder: "content/src/roadmaps/industries"
    slug: "{{id}}"
    identifier_field: "{{id}}"
    extension: "json"
    create: true
    delete: true
    format: "json"
    summary: "{{filename}}"
    editor:
      preview: false
    fields:
      - label: Name
        name: name
        widget: string
      - label: Description
        name: description
        widget: string
        required: false
      - label: Home Based
        name: canBeHomeBased
        widget: boolean
        default: false
      - label: Liquor License
        name: isLiquorLicenseApplicable
        widget: boolean
        default: false
      - label: Mobile Location
        name: isMobileLocation
        widget: boolean
        default: false
      - label: Reseller
        name: canBeReseller
        widget: boolean
        default: false
      - label: Additional Search Teams
        name: additionalSearchTerms
        widget: string
        required: false
      - label: Id / Filename
        name: id
        widget: string
      - label: Roadmap Steps
        name: roadmapSteps
        widget: list
        summary: "Step {{step}} - {{task}}"
        fields:
          - label: Roadmap Step
            name: step
            widget: relation
            collection: "settings"
            search_fields: ["steps.*.name"]
            value_field: "steps.*.step_number"
            display_fields: ["steps.*.name"]
          - label: Weight
            name: weight
            widget: number
          - label: Task
            name: task
            widget: "relation"
            collection: "tasks"
            search_fields: ["{{filename}}", "name", "urlSlug"]
            value_field: "{{filename}}"
            display_fields: ["{{filename}}"]
      - label: Task Overrides
        name: modifications
        widget: list
        summary: "{{taskToReplaceFilename}}"
        fields:
          - label: Task To Replace
            name: taskToReplaceFilename
            widget: "relation"
            collection: "tasks"
            search_fields: ["{{filename}}", "name", "urlSlug"]
            value_field: "{{filename}}"
            display_fields: ["{{filename}}"]
          - label: Modified Task
            name: replaceWithFilename
            widget: "relation"
            collection: "tasks"
            search_fields: ["{{filename}}", "name", "urlSlug"]
            value_field: "{{filename}}"
            display_fields: ["{{filename}}"]

