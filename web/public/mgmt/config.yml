    delete: true
    format: "json"
    summary: "{{filename}}"
    editor:
      preview: false
    fields:
      - label: Name
        name: name
        widget: string
      - label: Description
        name: description
        widget: string
        required: false
      - label: Home Based
        name: canBeHomeBased
        widget: boolean
        default: false
      - label: Liquor License
        name: isLiquorLicenseApplicable
        widget: boolean
        default: false
      - label: Mobile Location
        name: isMobileLocation
        widget: boolean
        default: false
      - label: Reseller
        name: canBeReseller
        widget: boolean
        default: false
      - label: Additional Search Teams
        name: additionalSearchTerms
        widget: string
        required: false
      - label: Id / Filename
        name: id
        widget: string
      - label: Roadmap Steps
        name: roadmapSteps
        widget: list
        summary: "Step {{step}} - {{task}}"
        fields:
          - label: Roadmap Step
            name: step
            widget: relation
            collection: "settings"
            search_fields: ["steps.*.name"]
            value_field: "steps.*.step_number"
            display_fields: ["steps.*.name"]
          - label: Weight
            name: weight
            widget: number
          - label: Task
            name: task
            widget: "relation"
            collection: "tasks"
            search_fields: ["{{filename}}", "name", "urlSlug"]
            value_field: "{{filename}}"
            display_fields: ["{{filename}}"]
      - label: Task Overrides
        name: modifications
        widget: list
        summary: "{{taskToReplaceFilename}}"
        fields:
          - label: Task To Replace
