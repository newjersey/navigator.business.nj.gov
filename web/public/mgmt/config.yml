    identifier_field: "{{id}}"
    extension: "json"
    create: true
    delete: true
    format: "json"
    summary: "{{filename}}"
    editor:
      preview: false
    fields:
      - label: Name
        name: name
        widget: string
      - label: Description
        name: description
        widget: string
        required: false
      - label: Enabled
        name: isEnabled
        widget: boolean
        default: false
        hint: This field should not be changed if already set to true
      - label: Can Have Permanent Location
        name: canHavePermanentLocation
        widget: boolean
        default: true
        hint: Enable this field if the business can have a permanent location
