  - name: addons
    label: Roadmap Add-ons
    folder: "content/src/roadmaps/add-ons"
    extension: "json"
    identifier_field: "{{filename}}"
    summary: "{{filename}}"
    editor:
      preview: false
    fields:
      - label: Roadmap Steps
        name: roadmapSteps
